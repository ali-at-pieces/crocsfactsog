<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crocodile Fun Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            color: #004d40;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #a5d6a7;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #388e3c;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2e7d32;
        }

        #factDisplay {
            font-size: 1.2em;
            margin: 20px 0;
            transition: opacity 0.5s ease;
        }

        .crocodile-icon {
            width: 100px;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .crocodile-icon {
                width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crocodile Fun Facts</h1>
        <button id="generateFactBtn">Generate Fun Fact</button>
        <p id="factDisplay">Click the button to see a fun fact about crocodiles!</p>
        <button id="shareTwitterBtn">Share on Twitter</button>
        <img src="crocodile-icon.png" alt="Crocodile Icon" class="crocodile-icon">
    </div>
    <script>
        const facts = [
            "Crocodiles have been around for about 200 million years, making them one of the oldest living species.",
            "Crocodiles can hold their breath underwater for up to an hour.",
            "The largest crocodile ever recorded was over 23 feet long and weighed around 2,200 pounds.",
            "Crocodiles have a powerful bite, with a force of up to 3,700 pounds per square inch.",
            "Unlike most reptiles, crocodiles have a four-chambered heart, similar to birds and mammals.",
            "Crocodiles can replace each of their 80 teeth up to 50 times in their lifetime.",
            "They have excellent night vision, which helps them hunt in the dark.",
            "Crocodiles communicate with each other through vocalizations, including growls, hisses, and roars.",
            "They can swim at speeds of up to 20 miles per hour in short bursts.",
            "Crocodiles are known to use tools, such as balancing sticks on their snouts to lure birds.",
            "The temperature of the nest determines the sex of the hatchlings: warmer nests produce males, cooler nests produce females.",
            "Crocodiles have a special valve in their throat that allows them to open their mouths underwater without drowning.",
            "They can live up to 70 years in the wild.",
            "Crocodiles have a unique way of cooling down: they open their mouths to release heat, similar to how dogs pant.",
            "Despite their tough appearance, crocodile skin is very sensitive to touch and pressure."
        ];

        document.getElementById('generateFactBtn').addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * facts.length);
            const factDisplay = document.getElementById('factDisplay');
            factDisplay.style.opacity = 0;
            setTimeout(() => {
                factDisplay.textContent = facts[randomIndex];
                factDisplay.style.opacity = 1;
            }, 500);
        });

        document.getElementById('shareTwitterBtn').addEventListener('click', () => {
            const fact = document.getElementById('factDisplay').textContent;
            const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(fact)}`;
            window.open(twitterUrl, '_blank');
        });
    </script>
</body>
</html>
